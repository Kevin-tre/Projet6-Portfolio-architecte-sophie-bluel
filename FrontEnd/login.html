<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur: Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="script/login.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="index.html#portfolio">projets</a></li>
          <li><a href="index.html#contact">contact</a></li>
          <li class="auth-button"><a href="./login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="login">
        <h2 class="login-title">Log in</h2>
        <form action="" method="get" class="form-login">
          <div class="form-input">
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-input">
            <label for="password">Mot de passe </label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="form-button">
            <input type="submit" value="Se connecter" />
          </div>
          <p class="forget-pw">Mot de passe oublié</p>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li class="bottom">Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
